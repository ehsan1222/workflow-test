language: java


jdk:
  - openjdk8


install: true

branches:
  only:
    - master

addons:
  sonarcloud:
    organization: "ehsan1222"
    token:
      secure: ${TRAVIS_CI_SECRET} # encrypted value of your token

script:
  # the following command line builds the project, runs the tests with coverage and then execute the SonarCloud analysis
  - mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent install sonar:sonar -Dsonar.projectKey=ehsan1222_workflow-test
